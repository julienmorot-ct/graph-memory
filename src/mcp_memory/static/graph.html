<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† MCP Memory - Visualisation du Graphe</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header h1 span {
            font-size: 1.8rem;
            margin-right: 0.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .toggle-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .toggle-group input {
            cursor: pointer;
        }
        
        select, button {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        select {
            background: rgba(255,255,255,0.15);
            color: white;
            min-width: 200px;
        }
        
        select option {
            background: #1a1a2e;
            color: white;
        }
        
        button {
            background: #4CAF50;
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .main {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 300px;
            background: #16213e;
            padding: 1rem;
            overflow-y: auto;

        }
        
        .sidebar h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stats {
            background: rgba(255,255,255,0.05);

            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .stats .stat {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stats .stat:last-child {
            border-bottom: none;
        }
        
        .stats .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .legend {
            margin-top: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0;
            font-size: 0.85rem;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .entity-list {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .entity-item {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .entity-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .entity-item .type {
            font-size: 0.7rem;
            color: #888;
        }
        
        .graph-container {
            flex: 1;
            position: relative;
        }
        
        #graph {
            width: 100%;
            height: 100%;
            background: #0f0f23;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .node-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(22, 33, 62, 0.97);
            padding: 1.2rem;
            border-radius: 10px;
            width: 360px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            display: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            border: 1px solid rgba(102,126,234,0.3);
        }
        
        .node-details.visible {
            display: block;
        }
        
        .node-details-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
        }
        
        .node-details-close:hover {
            color: #fff;
        }
        
        .node-details h4 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
            padding-right: 24px;
        }
        
        .node-details .type-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #fff;
        }
        
        .node-details .detail-section {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .node-details .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .node-details .detail-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #667eea;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .node-details p {
            font-size: 0.85rem;
            color: #ccc;
            line-height: 1.4;
        }
        
        .node-details .doc-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            margin: 0.15rem;
            border-radius: 4px;
            font-size: 0.72rem;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .node-details .relation-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.25rem 0;
            font-size: 0.8rem;
            color: #bbb;
        }
        
        .node-details .relation-type {
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            background: rgba(102,126,234,0.2);
            color: #667eea;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .node-details .mentions-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            background: rgba(76,175,80,0.2);
            color: #4CAF50;
            font-weight: 600;
            margin-left: 0.3rem;
        }
        
        .error {
            background: #ff5252;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
        }
        
        /* Modale de param√®tres */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.visible {
            display: flex;
        }
        
        .modal {
            background: #16213e;
            padding: 2rem;
            border-radius: 12px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .modal h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .param-group {
            margin-bottom: 1.5rem;
        }
        
        .param-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .param-group .param-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .param-group input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        
        .param-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .param-group .param-value {
            min-width: 60px;
            text-align: right;
            font-family: monospace;
            color: #4CAF50;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .modal-actions button {
            flex: 1;
        }
        
        .btn-secondary {
            background: #555 !important;
        }
        
        .btn-settings {
            background: #667eea !important;
            padding: 0.5rem 0.8rem !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>üß†</span> MCP Memory - Visualisation du Graphe</h1>
        <div class="controls">
            <select id="memorySelect">
                <option value="">-- S√©lectionner une m√©moire --</option>
            </select>
            <button id="loadBtn" disabled>Charger</button>
            <div class="toggle-group">
                <input type="checkbox" id="showMentions">
                <label for="showMentions">Afficher MENTIONS</label>
            </div>
            <div class="toggle-group">
                <input type="checkbox" id="showLabels">
                <label for="showLabels">Labels ar√™tes</label>
            </div>
            <button class="btn-settings" id="settingsBtn">‚öôÔ∏è Param√®tres</button>
            <button class="btn-settings" id="fitBtn" style="background:#2ecc71 !important">üîç Zoom to fit</button>
        </div>
    </div>
    
    <!-- Modale de param√®tres -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>‚öôÔ∏è Param√®tres d'affichage</h2>
            
            <div class="param-group">
                <label>Distance entre n≈ìuds (springLength)</label>
                <div class="param-row">
                    <input type="range" id="paramSpringLength" min="100" max="800" value="400">
                    <span class="param-value" id="valSpringLength">400</span>
                </div>
            </div>
            
            <div class="param-group">
                <label>Force de r√©pulsion (gravity)</label>
                <div class="param-row">
                    <input type="range" id="paramGravity" min="1000" max="50000" value="15000">
                    <span class="param-value" id="valGravity">-15000</span>
                </div>
            </div>
            
            <div class="param-group">
                <label>Taille des n≈ìuds</label>
                <div class="param-row">
                    <input type="range" id="paramNodeSize" min="10" max="50" value="20">
                    <span class="param-value" id="valNodeSize">20</span>
                </div>
            </div>
            
            <div class="param-group">
                <label>Taille du texte</label>
                <div class="param-row">
                    <input type="range" id="paramFontSize" min="8" max="20" value="11">
                    <span class="param-value" id="valFontSize">11</span>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn-secondary" id="resetParams">R√©initialiser</button>
                <button id="applyParams">Appliquer</button>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="sidebar">
            <h3>üìä Statistiques</h3>
            <div class="stats">
                <div class="stat">
                    <span>Entit√©s</span>
                    <span class="stat-value" id="nodeCount">-</span>
                </div>
                <div class="stat">
                    <span>Relations</span>
                    <span class="stat-value" id="edgeCount">-</span>
                </div>
            </div>
            
            <h3>üé® L√©gende</h3>
            <div class="legend" id="legend"></div>
            
            <h3>üîç Recherche</h3>
            <div style="margin-bottom:1rem">
                <input type="text" id="searchInput" placeholder="Rechercher une entit√©..." 
                    style="width:100%;padding:0.5rem;border-radius:6px;border:1px solid #444;background:#0f0f23;color:#eee;font-size:0.85rem">
            </div>
            
            <h3>üè∑Ô∏è Filtre par type</h3>
            <div style="margin-bottom:1rem">
                <select id="typeFilter" style="width:100%;padding:0.4rem;border-radius:6px;border:1px solid #444;background:#0f0f23;color:#eee;font-size:0.85rem">
                    <option value="">Tous les types</option>
                </select>
            </div>
            
            <h3>üìã Entit√©s</h3>
            <div class="entity-list" id="entityList"></div>
        </div>
        
        <div class="graph-container">
            <div id="graph"></div>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Chargement du graphe...</p>
            </div>
            <div class="node-details" id="nodeDetails">
                <button class="node-details-close" onclick="hideNodeDetails()">‚úï</button>
                <div id="detailContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Couleurs par type d'entit√© ‚Äî Compl√®tes pour toutes les ontologies
        const TYPE_COLORS = {
            // Organisations & Personnes
            'Organization': '#3498db',
            'Person': '#2ecc71',
            'Party': '#2980b9',
            'LegalRepresentative': '#27ae60',
            // Contractuel
            'Clause': '#1abc9c',
            'Obligation': '#16a085',
            'ContractType': '#8e44ad',
            'Annex': '#6c3483',
            'Reference': '#5b2c6f',
            // Valeurs & M√©triques
            'Amount': '#f39c12',
            'Duration': '#e67e22',
            'Date': '#d35400',
            'SLA': '#e74c3c',
            'Metric': '#c0392b',
            // Certifications & Conformit√©
            'Certification': '#9b59b6',
            'Regulation': '#8e44ad',
            // Lieux & Juridictions
            'Location': '#1abc9c',
            'Jurisdiction': '#17a589',
            // Technique
            'Concept': '#3498db',
            'Product': '#2e86c1',
            'Service': '#2874a6',
            // Documents
            'Document': '#e74c3c',
            // Autres
            'Other': '#95a5a6',
            'Unknown': '#7f8c8d'
        };
        
        let network = null;
        let currentData = null;
        
        // Charger la liste des m√©moires via API REST
        async function loadMemories() {
            try {
                const response = await fetch('/api/memories');
                const result = await response.json();
                const select = document.getElementById('memorySelect');
                
                if (result.status === 'ok') {
                    result.memories.forEach(m => {
                        const option = document.createElement('option');
                        option.value = m.id;
                        option.textContent = `${m.id} - ${m.name}`;
                        select.appendChild(option);
                    });
                } else {
                    console.error('Erreur API:', result.message);
                }
            } catch (e) {
                console.error('Erreur chargement m√©moires:', e);
            }
        }
        
        // Charger le graphe d'une m√©moire via API REST
        async function loadGraph(memoryId) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`/api/graph/${encodeURIComponent(memoryId)}`);
                const result = await response.json();
                
                if (result.status !== 'ok') {
                    throw new Error(result.message);
                }
                
                currentData = result;
                renderGraph(result.nodes, result.edges);
                updateStats(result.nodes.length, result.edges.length);
                updateLegend(result.nodes);
                updateEntityList(result.nodes);
                
                // Afficher les documents
                updateDocumentList(result.documents || []);
                
            } catch (e) {
                console.error('Erreur:', e);
                alert('Erreur: ' + e.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Afficher la liste des documents avec URIs S3
        function updateDocumentList(documents) {
            if (!documents.length) return;
            
            const sidebar = document.querySelector('.sidebar');
            let docSection = document.getElementById('docSection');
            
            if (!docSection) {
                docSection = document.createElement('div');
                docSection.id = 'docSection';
                docSection.innerHTML = '<h3>üìÑ Documents</h3>';
                sidebar.appendChild(docSection);
            }
            
            const list = document.createElement('div');
            list.className = 'entity-list';
            list.innerHTML = documents.map(d => `
                <div class="entity-item" style="border-left: 3px solid #e74c3c">
                    <strong>${d.filename}</strong>
                    <div class="type" style="word-break: break-all; font-size: 0.7rem;">${d.uri}</div>
                </div>
            `).join('');
            
            docSection.innerHTML = '<h3>üìÑ Documents</h3>';
            docSection.appendChild(list);
        }
        
        // Couleurs des ar√™tes par type de relation
        const EDGE_COLORS = {
            'RELATED_TO': '#667eea',
            'DEFINES': '#e74c3c',
            'SIGNED_BY': '#2ecc71',
            'REPRESENTS': '#27ae60',
            'MENTIONS': '#555',
            'PARTY_TO': '#3498db',
            'INCLUDES_ANNEX': '#8e44ad',
            'HAS_DURATION': '#e67e22',
            'HAS_AMOUNT': '#f39c12',
            'HAS_SLA': '#e74c3c',
            'HAS_CERTIFICATION': '#9b59b6',
            'GUARANTEES': '#9b59b6',
            'GOVERNED_BY': '#1abc9c',
            'OBLIGATES': '#c0392b',
            'REQUIRES_CERTIFICATION': '#8e44ad',
            'AMENDS': '#d35400',
            'SUPERSEDES': '#c0392b',
            'LOCATED_AT': '#1abc9c',
            'JURISDICTION': '#17a589',
            'EFFECTIVE_DATE': '#d35400',
            'CERTIFIES': '#9b59b6',
            'REFERENCES': '#95a5a6',
            'BELONGS_TO': '#2980b9',
            'CREATED_BY': '#2ecc71',
            'CONTAINS': '#34495e',
            'HAS_VALUE': '#f39c12'
        };
        
        // Rendre le graphe avec vis.js ‚Äî Fonction unifi√©e utilisant currentParams
        function renderGraph(nodes, edges) {
            const container = document.getElementById('graph');
            const showMentions = document.getElementById('showMentions').checked;
            const showLabels = document.getElementById('showLabels').checked;
            
            // Filtrer les n≈ìuds documents si MENTIONS masqu√©s
            let filteredNodes = showMentions ? nodes : nodes.filter(n => n.node_type !== 'document');
            
            // Filtrer les ar√™tes MENTIONS si d√©coch√©
            let filteredEdges = showMentions ? edges : edges.filter(e => e.type !== 'MENTIONS');
            
            // Longueur max des labels : 40 chars (au lieu de 17)
            const maxLabel = 40;
            
            // Pr√©parer les donn√©es pour vis.js
            const visNodes = filteredNodes.map(n => {
                const label = n.label.length > maxLabel ? n.label.substring(0, maxLabel - 1) + '‚Ä¶' : n.label;
                const bgColor = TYPE_COLORS[n.type] || TYPE_COLORS['Unknown'];
                const baseSize = currentParams.nodeSize;
                
                return {
                    id: n.id,
                    label: label,
                    title: `${n.label}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nType: ${n.type}\n${n.description || ''}`,
                    color: {
                        background: bgColor,
                        border: bgColor,
                        highlight: { background: '#fff', border: bgColor },
                        hover: { background: bgColor, border: '#fff' }
                    },
                    font: { 
                        color: '#fff', 
                        size: currentParams.fontSize,
                        face: 'Arial',
                        strokeWidth: 2,
                        strokeColor: '#000'
                    },
                    size: n.node_type === 'document' ? baseSize * 1.5 : baseSize + Math.min(n.mentions || 0, 10) * 2,
                    shape: n.node_type === 'document' ? 'square' : 'dot',
                    data: n
                };
            });
            
            const visEdges = filteredEdges.map((e, i) => ({
                id: i,
                from: e.from,
                to: e.to,
                label: showLabels ? (e.type || '').replace(/_/g, ' ') : '',
                title: `${e.type}\n${e.description || ''}`,
                arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                color: { 
                    color: EDGE_COLORS[e.type] || '#556', 
                    highlight: '#fff',
                    hover: '#aaa'
                },
                font: { 
                    color: '#bbb',
                    size: Math.max(currentParams.fontSize - 2, 8),
                    strokeWidth: 2,
                    strokeColor: '#000',
                    align: 'top'
                },
                width: e.type === 'MENTIONS' ? 1 : 2,
                smooth: { type: 'continuous', roundness: 0.2 }
            }));
            
            const data = {
                nodes: new vis.DataSet(visNodes),
                edges: new vis.DataSet(visEdges)
            };
            
            const options = {
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -currentParams.gravity,
                        centralGravity: 0.1,
                        springLength: currentParams.springLength,
                        springConstant: 0.02,
                        damping: 0.9,
                        avoidOverlap: 0.5
                    },
                    stabilization: { iterations: 300, fit: true },
                    maxVelocity: 30,
                    minVelocity: 0.75
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100,
                    zoomView: true,
                    dragView: true,
                    navigationButtons: true,
                    keyboard: true
                },
                nodes: {
                    borderWidth: 2,
                    shadow: { enabled: true, size: 5 }
                },
                edges: {
                    width: 1.5,
                    selectionWidth: 3,
                    shadow: false
                },
                layout: {
                    improvedLayout: true
                }
            };
            
            network = new vis.Network(container, data, options);
            
            // Auto-fit apr√®s stabilisation puis GELER la physique
            network.on('stabilizationIterationsDone', function() {
                network.fit({ animation: { duration: 500, easingFunction: 'easeInOutQuad' } });
                // D√©sactiver la physique pour que le graphe ne bouge plus
                setTimeout(() => {
                    network.setOptions({ physics: { enabled: false } });
                }, 600);
            });
            
            // R√©activer la physique temporairement quand on drag un n≈ìud
            network.on('dragStart', function() {
                network.setOptions({ physics: { enabled: true, stabilization: false } });
            });
            network.on('dragEnd', function() {
                setTimeout(() => {
                    network.setOptions({ physics: { enabled: false } });
                }, 1000);
            });
            
            // √âv√©nements clic ‚Äî panneau d√©taill√© riche
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = currentData.nodes.find(n => n.id === nodeId);
                    if (node) showNodeDetails(node, currentData);
                } else {
                    hideNodeDetails();
                }
            });
            
            // Mettre √† jour les stats filtr√©es
            updateStats(filteredNodes.length, filteredEdges.length);
        }
        
        // Afficher les d√©tails riches d'un n≈ìud
        function showNodeDetails(node, graphData) {
            const details = document.getElementById('nodeDetails');
            const content = document.getElementById('detailContent');
            const color = TYPE_COLORS[node.type] || TYPE_COLORS['Unknown'];
            
            // Trouver les relations connect√©es √† ce n≈ìud
            const data = graphData || currentData;
            const connectedEdges = data ? data.edges.filter(e => 
                (e.from === node.id || e.to === node.id) && e.type !== 'MENTIONS'
            ) : [];
            
            // Trouver les noms des documents sources
            const sourceDocs = (node.source_docs || []).map(docId => {
                const doc = data ? data.documents.find(d => d.id === docId) : null;
                return doc ? doc.filename : docId;
            });
            
            // Construire le HTML riche
            let html = `
                <h4>${node.label}</h4>
                <span class="type-badge" style="background:${color}">${node.type}</span>
                ${node.mentions > 1 ? `<span class="mentions-badge">√ó${node.mentions} mentions</span>` : ''}
            `;
            
            // Section description
            if (node.description) {
                // S√©parer les descriptions multi-documents (s√©par√©es par |)
                const descriptions = node.description.split(' | ');
                html += `<div class="detail-section">
                    <div class="detail-label">üìù Description</div>
                    ${descriptions.map(d => `<p>${d.trim()}</p>`).join('')}
                </div>`;
            }
            
            // Section documents sources
            if (sourceDocs.length > 0) {
                html += `<div class="detail-section">
                    <div class="detail-label">üìÑ Documents sources (${sourceDocs.length})</div>
                    <div>${sourceDocs.map(d => `<span class="doc-tag">üìÑ ${d}</span>`).join('')}</div>
                </div>`;
            }
            
            // Section relations
            if (connectedEdges.length > 0) {
                html += `<div class="detail-section">
                    <div class="detail-label">üîó Relations (${connectedEdges.length})</div>`;
                connectedEdges.slice(0, 15).forEach(e => {
                    const otherNode = e.from === node.id ? e.to : e.from;
                    const direction = e.from === node.id ? '‚Üí' : '‚Üê';
                    html += `<div class="relation-item" style="cursor:pointer" onclick="focusNode('${otherNode}')">
                        <span class="relation-type">${(e.type || 'RELATED').replace(/_/g, ' ')}</span>
                        <span>${direction} ${otherNode.length > 30 ? otherNode.substring(0,28) + '‚Ä¶' : otherNode}</span>
                    </div>`;
                });
                if (connectedEdges.length > 15) {
                    html += `<p style="font-size:0.75rem;color:#888">‚Ä¶ et ${connectedEdges.length - 15} autres</p>`;
                }
                html += `</div>`;
            }
            
            content.innerHTML = html;
            details.classList.add('visible');
        }
        
        function hideNodeDetails() {
            document.getElementById('nodeDetails').classList.remove('visible');
        }
        
        // Mettre √† jour les stats
        function updateStats(nodeCount, edgeCount) {
            document.getElementById('nodeCount').textContent = nodeCount;
            document.getElementById('edgeCount').textContent = edgeCount;
        }
        
        // Mettre √† jour la l√©gende
        function updateLegend(nodes) {
            const types = [...new Set(nodes.map(n => n.type))];
            const legend = document.getElementById('legend');
            legend.innerHTML = types.map(t => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${TYPE_COLORS[t] || TYPE_COLORS['Unknown']}"></div>
                    <span>${t}</span>
                </div>
            `).join('');
        }
        
        // Mettre √† jour la liste des entit√©s
        function updateEntityList(nodes) {
            const list = document.getElementById('entityList');
            const sorted = [...nodes].sort((a, b) => (b.mentions || 0) - (a.mentions || 0));
            
            list.innerHTML = sorted.slice(0, 50).map(n => `
                <div class="entity-item" onclick="focusNode('${n.id}')" style="border-left: 3px solid ${TYPE_COLORS[n.type] || TYPE_COLORS['Unknown']}">
                    ${n.label.substring(0, 30)}${n.label.length > 30 ? '...' : ''}
                    <div class="type">${n.type}</div>
                </div>
            `).join('');
        }
        
        // Focus sur un n≈ìud
        function focusNode(nodeId) {
            if (network) {
                network.focus(nodeId, { scale: 1.5, animation: true });
                network.selectNodes([nodeId]);
                const node = currentData.nodes.find(n => n.id === nodeId);
                if (node) showNodeDetails(node);
            }
        }
        
        // √âv√©nements
        document.getElementById('memorySelect').addEventListener('change', function() {
            document.getElementById('loadBtn').disabled = !this.value;
        });
        
        document.getElementById('loadBtn').addEventListener('click', function() {
            const memoryId = document.getElementById('memorySelect').value;
            if (memoryId) loadGraph(memoryId);
        });
        
        // Toggles - R√©-afficher le graphe quand on change les options
        document.getElementById('showMentions').addEventListener('change', function() {
            if (currentData) renderGraph(currentData.nodes, currentData.edges);
        });
        
        document.getElementById('showLabels').addEventListener('change', function() {
            if (currentData) renderGraph(currentData.nodes, currentData.edges);
        });
        
        // === MODALE DE PARAM√àTRES ===
        
        // Param√®tres par d√©faut et actuels
        const defaultParams = {
            springLength: 400,
            gravity: 15000,
            nodeSize: 20,
            fontSize: 11
        };
        let currentParams = { ...defaultParams };
        
        // Ouvrir/fermer la modale
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.add('visible');
        });
        
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                document.getElementById('settingsModal').classList.remove('visible');
            }
        });
        
        // Mise √† jour des valeurs affich√©es
        document.getElementById('paramSpringLength').addEventListener('input', function() {
            document.getElementById('valSpringLength').textContent = this.value;
        });
        
        document.getElementById('paramGravity').addEventListener('input', function() {
            document.getElementById('valGravity').textContent = '-' + this.value;
        });
        
        document.getElementById('paramNodeSize').addEventListener('input', function() {
            document.getElementById('valNodeSize').textContent = this.value;
        });
        
        document.getElementById('paramFontSize').addEventListener('input', function() {
            document.getElementById('valFontSize').textContent = this.value;
        });
        
        // R√©initialiser les param√®tres
        document.getElementById('resetParams').addEventListener('click', () => {
            document.getElementById('paramSpringLength').value = defaultParams.springLength;
            document.getElementById('paramGravity').value = defaultParams.gravity;
            document.getElementById('paramNodeSize').value = defaultParams.nodeSize;
            document.getElementById('paramFontSize').value = defaultParams.fontSize;
            
            document.getElementById('valSpringLength').textContent = defaultParams.springLength;
            document.getElementById('valGravity').textContent = '-' + defaultParams.gravity;
            document.getElementById('valNodeSize').textContent = defaultParams.nodeSize;
            document.getElementById('valFontSize').textContent = defaultParams.fontSize;
        });
        
        // Appliquer les param√®tres
        document.getElementById('applyParams').addEventListener('click', () => {
            currentParams.springLength = parseInt(document.getElementById('paramSpringLength').value);
            currentParams.gravity = parseInt(document.getElementById('paramGravity').value);
            currentParams.nodeSize = parseInt(document.getElementById('paramNodeSize').value);
            currentParams.fontSize = parseInt(document.getElementById('paramFontSize').value);
            
            // Fermer la modale
            document.getElementById('settingsModal').classList.remove('visible');
            
            // Re-render avec la fonction unifi√©e
            if (currentData) {
                renderGraph(currentData.nodes, currentData.edges);
            }
        });
        
        // === ZOOM TO FIT ===
        document.getElementById('fitBtn').addEventListener('click', () => {
            if (network) {
                network.fit({ animation: { duration: 500, easingFunction: 'easeInOutQuad' } });
            }
        });
        
        // === RECHERCHE D'ENTIT√âS ===
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            if (!currentData || !network) return;
            
            if (!query) {
                // R√©initialiser : tout d√©s√©lectionner
                network.unselectAll();
                updateEntityList(currentData.nodes);
                return;
            }
            
            // Filtrer les entit√©s correspondantes
            const matches = currentData.nodes.filter(n => 
                n.label.toLowerCase().includes(query) || 
                (n.description || '').toLowerCase().includes(query) ||
                (n.type || '').toLowerCase().includes(query)
            );
            
            // Mettre √† jour la liste sidebar
            const list = document.getElementById('entityList');
            list.innerHTML = matches.slice(0, 50).map(n => `
                <div class="entity-item" onclick="focusNode('${n.id}')" style="border-left: 3px solid ${TYPE_COLORS[n.type] || TYPE_COLORS['Unknown']}">
                    ${n.label.substring(0, 40)}${n.label.length > 40 ? '‚Ä¶' : ''}
                    <div class="type">${n.type}</div>
                </div>
            `).join('');
            
            // S√©lectionner les n≈ìuds correspondants sur le graphe
            if (matches.length > 0 && matches.length <= 20) {
                const ids = matches.map(n => n.id);
                network.selectNodes(ids);
                if (matches.length === 1) {
                    network.focus(ids[0], { scale: 1.5, animation: true });
                }
            }
        });
        
        // === FILTRE PAR TYPE ===
        document.getElementById('typeFilter').addEventListener('change', function() {
            const selectedType = this.value;
            if (!currentData) return;
            
            if (!selectedType) {
                // Aucun filtre : r√©-afficher tout
                renderGraph(currentData.nodes, currentData.edges);
                updateEntityList(currentData.nodes);
                return;
            }
            
            // Filtrer les n≈ìuds par type
            const filteredNodes = currentData.nodes.filter(n => n.type === selectedType);
            const filteredIds = new Set(filteredNodes.map(n => n.id));
            
            // Garder les ar√™tes qui connectent les n≈ìuds filtr√©s
            const filteredEdges = currentData.edges.filter(e => 
                filteredIds.has(e.from) || filteredIds.has(e.to)
            );
            
            // Ajouter les n≈ìuds connect√©s (voisins)
            const connectedIds = new Set(filteredIds);
            filteredEdges.forEach(e => {
                connectedIds.add(e.from);
                connectedIds.add(e.to);
            });
            const allVisibleNodes = currentData.nodes.filter(n => connectedIds.has(n.id));
            
            renderGraph(allVisibleNodes, filteredEdges);
            updateEntityList(filteredNodes);
        });
        
        // Peupler le filtre par type quand le graphe est charg√©
        const originalUpdateLegend = updateLegend;
        updateLegend = function(nodes) {
            originalUpdateLegend(nodes);
            // Peupler le select de filtrage
            const types = [...new Set(nodes.map(n => n.type))].sort();
            const select = document.getElementById('typeFilter');
            select.innerHTML = '<option value="">Tous les types</option>' + 
                types.map(t => `<option value="${t}">${t} (${nodes.filter(n => n.type === t).length})</option>`).join('');
        };
        
        // Initialisation
        loadMemories();
    </script>
</body>
</html>
